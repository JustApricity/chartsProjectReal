<!DOCTYPE html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style='width: 450px'>
    <canvas id='chinaChart'></canvas>
</div>
<script>
    var ctx = document.getElementById('chinaChart');
    var chinaChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['2016', '2017', '2018', '2019', '2020',],
            datasets: [{
                label: 'Population in China',
                data: [1414049351, 1421021791, 1427647786, 1433783686, 1439323776],
                backgroundColor:[
                    'rgb(252, 3, 3)',
                    'rgb(252, 3, 3)',
                    'rgb(252, 3, 3)',
                    'rgb(252, 3, 3)',
                    'rgb(252, 3, 3)'
                ],
                borderColor: [
                    'rgb(112, 37, 37)',
                    'rgb(112, 37, 37)',
                    'rgb(112, 37, 37)',
                    'rgb(112, 37, 37)',
                    'rgb(112, 37, 37)'

                ],
                borderWidth: 1
            }]
        }
    });
</script>
